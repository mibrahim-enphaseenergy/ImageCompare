<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #252525;
            --text-primary: #e8e8e8;
            --text-secondary: #a0a0a0;
            --accent: #C8A2A8;
            --accent-hover: #b88d94;
            --accent-secondary: #AFC3D6;
            --accent-success: #879A77;
            --border: #2a2a2a;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        [data-theme="light"] {
            --bg-primary: #D7E5F0;
            --bg-secondary: #ffffff;
            --bg-tertiary: #C9AD93;
            --text-primary: #000000;
            --text-secondary: #554940;
            --accent: #C8A2A8;
            --accent-hover: #b8929a;
            --accent-secondary: #AFC3D6;
            --accent-success: #879A77;
            --border: #D6C9CC;
            --shadow: rgba(85, 73, 64, 0.15);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
            overflow-x: hidden;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInDown 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 50px;
            padding: 0.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 72px;
            height: 40px;
            position: relative;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
            border-color: var(--accent);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .theme-toggle-slider {
            position: absolute;
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            border-radius: 50%;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            left: 3px;
        }

        [data-theme="light"] .theme-toggle-slider {
            left: 37px;
        }

        .theme-toggle-slider svg {
            width: 18px;
            height: 18px;
            color: white;
            transition: all 0.3s ease;
        }

        .theme-icon {
            position: absolute;
            width: 18px;
            height: 18px;
            transition: all 0.3s ease;
        }

        .theme-icon.sun {
            opacity: 0;
            transform: rotate(-90deg) scale(0.5);
        }

        [data-theme="light"] .theme-icon.sun {
            opacity: 1;
            transform: rotate(0deg) scale(1);
        }

        .theme-icon.moon {
            opacity: 1;
            transform: rotate(0deg) scale(1);
        }

        [data-theme="light"] .theme-icon.moon {
            opacity: 0;
            transform: rotate(90deg) scale(0.5);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: -0.5px;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 8s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 400;
        }

        .controls {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards;
            position: relative;
            transition: all 0.4s ease;
        }

        .controls::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            padding: 1px;
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .controls:hover::before {
            opacity: 0.5;
        }

        .control-group {
            display: flex;
            gap: 2rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-item {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        select:hover, input[type="number"]:hover {
            border-color: var(--accent);
            transform: translateY(-1px);
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(200, 162, 168, 0.2);
            transform: translateY(-1px);
        }

        .grid-container {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .image-box {
            background: var(--bg-secondary);
            border: 2px dashed var(--border);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 1 / 1;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            opacity: 0;
            animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .image-box:hover {
            border-color: var(--accent);
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 32px var(--shadow);
        }

        .image-box.has-image {
            border-style: solid;
            border-color: var(--border);
        }

        .image-box.has-image:hover {
            border-color: var(--accent);
        }

        .filename-input {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            padding: 0.75rem 1rem;
            border: none;
            color: var(--text-primary);
            font-size: 0.9rem;
            text-align: center;
            z-index: 2;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: text;
        }

        [data-theme="light"] .filename-input {
            background: rgba(201, 173, 147, 0.95);
            color: var(--text-primary);
        }

        .filename-input:hover {
            background: rgba(0, 0, 0, 0.95);
        }

        [data-theme="light"] .filename-input:hover {
            background: rgba(201, 173, 147, 1);
        }

        .filename-input:focus {
            outline: none;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.9), rgba(6, 182, 212, 0.9));
            color: white;
        }

        [data-theme="light"] .filename-input:focus {
            background: linear-gradient(135deg, rgba(200, 162, 168, 0.95), rgba(175, 195, 214, 0.95));
            color: var(--text-primary);
        }

        .upload-area {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            opacity: 0.4;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--accent);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .image-box:hover .upload-icon {
            opacity: 1;
            transform: translateY(-12px) scale(1.1);
            animation: none;
        }

        .upload-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-align: center;
        }

        .image-display {
            position: absolute;
            inset: 0;
            display: none;
        }

        .image-display img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: var(--bg-tertiary);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .image-box:hover .image-display img {
            transform: scale(1.05);
        }

        .image-box.has-image .upload-area {
            display: none;
        }

        .image-box.has-image .image-display {
            display: block;
        }

        .remove-btn {
            position: absolute;
            top: 3.5rem;
            right: 1rem;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 3;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 18px;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
        }

        .image-box.has-image:hover .remove-btn {
            display: flex;
            animation: bounceIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .remove-btn:hover {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            transform: scale(1.15) rotate(90deg);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.5);
        }

        input[type="file"] {
            display: none;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .controls {
                padding: 1.5rem;
            }

            .control-group {
                flex-direction: column;
                gap: 1.5rem;
            }

            .control-item {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <div class="theme-toggle-slider">
                    <svg class="theme-icon moon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                    </svg>
                    <svg class="theme-icon sun" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                </div>
            </button>
            <h1>Compare Image</h1>
            <p class="subtitle">Visual comparison made simple</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <div class="control-item">
                    <label for="imageCount">Number of Images</label>
                    <input type="number" id="imageCount" min="1" max="12" value="2">
                </div>
                <div class="control-item">
                    <label for="layout">Layout</label>
                    <select id="layout">
                        <option value="2x2">2×2 Grid</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="grid-container" id="gridContainer"></div>
    </div>

    <script>
        const imageCountInput = document.getElementById('imageCount');
        const layoutSelect = document.getElementById('layout');
        const gridContainer = document.getElementById('gridContainer');
        const themeToggle = document.getElementById('themeToggle');

        // Store image data
        const imageData = {};

        // Theme toggle functionality
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'dark';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Load saved theme (default to light)
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // Generate layout options based on image count
        function generateLayoutOptions(count) {
            const layouts = [];

            // Generate all possible grid combinations
            for (let rows = 1; rows <= count; rows++) {
                for (let cols = 1; cols <= count; cols++) {
                    if (rows * cols === count) {
                        layouts.push({ rows, cols, label: `${rows}×${cols} Grid` });
                    }
                }
            }

            // Sort by preference (vertical layouts like 1x2 first, then square-like)
            layouts.sort((a, b) => {
                // Prioritize 1xN layouts (single row)
                const aIsOneRow = a.rows === 1;
                const bIsOneRow = b.rows === 1;
                if (aIsOneRow && !bIsOneRow) return -1;
                if (!aIsOneRow && bIsOneRow) return 1;

                // Then sort by how square-like they are
                const diffA = Math.abs(a.rows - a.cols);
                const diffB = Math.abs(b.rows - b.cols);
                return diffA - diffB;
            });

            return layouts;
        }

        // Update layout options
        function updateLayoutOptions() {
            const count = parseInt(imageCountInput.value);
            const layouts = generateLayoutOptions(count);

            layoutSelect.innerHTML = layouts.map(layout =>
                `<option value="${layout.rows}x${layout.cols}">${layout.label}</option>`
            ).join('');

            renderGrid();
        }

        // Render the grid
        function renderGrid() {
            const count = parseInt(imageCountInput.value);
            const [rows, cols] = layoutSelect.value.split('x').map(Number);

            gridContainer.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            gridContainer.innerHTML = '';

            for (let i = 0; i < count; i++) {
                const box = createImageBox(i);
                // Add staggered animation delay
                box.style.animationDelay = `${i * 0.1}s`;
                gridContainer.appendChild(box);
            }
        }

        // Create an image box
        function createImageBox(index) {
            const box = document.createElement('div');
            box.className = 'image-box';
            if (imageData[index]) {
                box.classList.add('has-image');
            }

            box.innerHTML = `
                <input
                    type="text"
                    class="filename-input"
                    value="${imageData[index]?.filename || `Image ${index + 1}`}"
                    placeholder="Image name"
                />
                <button class="remove-btn" aria-label="Remove image">×</button>
                <div class="upload-area">
                    <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                    <span class="upload-text">Click to upload image</span>
                </div>
                <div class="image-display">
                    <img src="${imageData[index]?.src || ''}" alt="${imageData[index]?.filename || ''}">
                </div>
                <input type="file" accept="image/*" style="display: none;">
            `;

            const fileInput = box.querySelector('input[type="file"]');
            const filenameInput = box.querySelector('.filename-input');
            const removeBtn = box.querySelector('.remove-btn');
            const img = box.querySelector('img');

            // Handle box click to open file picker
            box.addEventListener('click', (e) => {
                if (e.target !== filenameInput && e.target !== removeBtn) {
                    fileInput.click();
                }
            });

            // Handle file selection
            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imageData[index] = {
                            src: e.target.result,
                            filename: file.name
                        };
                        img.src = e.target.result;
                        filenameInput.value = file.name;
                        box.classList.add('has-image');
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Handle filename edit
            filenameInput.addEventListener('input', (e) => {
                if (imageData[index]) {
                    imageData[index].filename = e.target.value;
                }
            });

            filenameInput.addEventListener('click', (e) => {
                e.stopPropagation();
            });

            // Handle remove button
            removeBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                delete imageData[index];
                box.classList.remove('has-image');
                img.src = '';
                filenameInput.value = `Image ${index + 1}`;
                fileInput.value = '';
            });

            return box;
        }

        // Event listeners
        imageCountInput.addEventListener('input', updateLayoutOptions);
        layoutSelect.addEventListener('change', renderGrid);

        // Initialize
        updateLayoutOptions();
    </script>
</body>
</html>
